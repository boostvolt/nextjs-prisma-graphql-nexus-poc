overwrite: true
schema: graphql/generated/schema.graphql # GraphQL endpoint via the nexus dev server
documents:
  - "./graphql/queries/**/*.graphql"
  - "./graphql/mutations/**/*.graphql"
generates:
  graphql/generated/collection.ts: # location for generated types, hooks and components
    plugins:
      - add:
          content:
            - "// This file was generated by GraphQL Codegen"
            - "// Do not make changes to this file directly"
            - ""
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      skipTypename: true
      skipTypeNameForRoot: true
      immutableTypes: true
      withHooks: true
      useTypeImports: true
      dedupeFragments: true
      declarationKind:
        type: "interface"
    hooks:
      afterAllFileWrite:
        - prettier --write